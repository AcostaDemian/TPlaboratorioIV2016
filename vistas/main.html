<div class="mainNav" style="background-color:#F9A825;color:white" >
	
	<div class="pane" style="background-color:#F9A825">
	<form name="formLogin">
			<div class="form-group">
			<label class="required-field">Email:</label> 
			<input type="text" name="username" required id="id_username" class="form-control" ng-model="loginForm.email" maxlength="150">
		</div>
		<div class="form-group">
			<label class="required-field">Password:</label> 
			<input type="password" name="password" required class="form-control" id="id_password" ng-model="loginForm.password">
		</div>
		<div>
			<div class="form-group" style="text-align: center;">
				<button ng-disabled="formLogin.$invalid" ng-click="login(loginForm)" style="width: 250px;" class="btn btn-default btn-primary btn-lg" value="Login">Login</button><br>
			</div>
			<div class="form-group" style="text-align: center;">
				<button type="button" class="btn btn-info btn-lg" style="width: 250px;" data-toggle="modal" data-target="#myModal">Registrarme</button>
			</div>
		</div>
	</form>

		<div class="form-group" style="text-align: center;color:black">
			<button type="button" ng-click="cargarAdmin()">Cargar ADMIN</button>
			<button type="button" ng-click="cargarEncargado()">Cargar ENCARGADO</button>
			<button type="button" ng-click="cargarEmpleado()">Cargar EMPLEADO</button>
			<button type="button" ng-click="cargarCliente()">Cargar CLIENTE</button>
		</div>

	</div>
</div>

<div id="myModal" class="modal fade" role="dialog" style="color:black">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content" style="background:#f44336">
      <div class="modal-header" style="background:#F9A825">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Registro cliente</h4>
      </div>
      <div class="modal-body">
			<form name="formAlta">

				<div class="row">
				<span> Nombre </span>
				<input type="text" name="nombre" ng-model="clienteForm.nombre" required/>
				</div>

				<div class="row">
				<span> Email </span>
				<input type="text" name="email" ng-model="clienteForm.email" required> 
				</div>

				<div class="row">
				<span> Password </span>
				<input type="password" name="password" ng-model="clienteForm.password" required> 
				</div>

				<div class="row">
				<span> Reingrese password </span>
				<input type="password" name="copiaPassword" ng-model="copiaPassword" required> 
				</div>
				<div class="row">
				<span></span><span></span>
				<button class="btn btn-warning" name="guardar" ng-disabled="formAlta.$invalid || clienteForm.password != copiaPassword" 
				ng-click="altaCliente(clienteForm)" ><span class="glyphicon glyphicon-save">&nbsp;</span>Registrarme!
				</button>
				</div>
			</div>
			</div>

			</form>
      </div>
    </div>

  </div>
</div>
