
<div ui-view name="contenido">

<ul class="nav nav-pills" style="background:#F9A825" >
  <li role="presentation"><a ng-click="logout()" > Log out</a></li>
  <li role="presentation"><a ui-sref="estadisticas()"  ng-if="acceso.admin"> Estadisticas </a></li>
  <li role="presentation"><a ng-if="acceso.admin" data-toggle="modal" data-target="#altaLocal"> Crear local </a></li>
</ul>
    <!-- Page Content -->
    <div class="container" >
        <!-- Introduction Row -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                	Pizzerias
                    <small style="color:#F9A825">Bienvenido, elija alguna de nuestras sucursales!</small>
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Nuestras sucursales</h2>
            </div>
            <div ng-repeat="local in locales" class="col-lg-4 col-sm-6 text-center">
            <slider images="local.imageArray"></slider>
                <h3><a ui-sref="navbar.productos({id:local.idLocal})"> {{local.nombre}}</a>
                </h3>
            </div>
        </div>

        <hr>
    </div>

    <div id="altaLocal" class="modal fade" role="dialog" style="color:black">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content" style="background:#f44336">
            <div class="modal-header" style="background:#F9A825">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Alta</h4>
            </div>
            <div class="modal-body">

            				<form name="formAlta" class="table" enctype="multipart/form-data">
			  	<div class="row">

				<div class="row">

				<span> Nombre </span>
				<input type="text" name="dni" ng-model="localForm.nombre" placeholder="ingrese nombre" required />
				</div>

				<div class="row">
				<span> Direccion </span>
				<input type="text" ng-model="localForm.direccion" required>
			  <!--	<ng-map zoom="14" center="{{localForm.direccion}},argentina" style="width:600px; height:400px">
		      	<marker position="{{localForm.direccion}},argentina" title="{{localForm.nombre}}"></marker>
		    	</ng-map> -->
    			</div>


				<div class="row">
				<span> Telefono </span>
				<input type="tel" ng-model="localForm.tel" required> 
				</div>

				<div class="row">
					<span>Fotos</span>
				<ul>
					 <input type="file" nv-file-select uploader="uploader" filters="filtroLoco" multiple/>
			        <li ng-repeat="item in uploader.queue">
			           
			            <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>

			            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
			                <span class="glyphicon glyphicon-trash"></span> Remove
			            </button>
			        </li>       
			    </ul>
				</div>
				<div class="row">
				<span> </span>
				<a class="btn btn-warning" name="guardar" ng-disabled="formAlta.$invalid || uploader.queue.length !=3" 
				ng-click="altaLocal(localForm)" ><span class="glyphicon glyphicon-save">&nbsp;</span>crear local!</a>
				</div>
				</div>
			</form>
            </div>
          </div>

        </div>
      </div>

</div>
